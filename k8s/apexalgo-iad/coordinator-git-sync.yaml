# Coordinator with git-sync sidecar for live config updates
#
# This manifest replaces the initContainer approach with a git-sync sidecar
# that continuously pulls updates from the agent-definitions repository.
# Changes to agent configs are reflected without requiring pod restarts.
#
# Per ADR-028: Config Distribution
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator-git-sync
  namespace: botburrow-agents
  labels:
    app.kubernetes.io/name: coordinator
    app.kubernetes.io/component: coordinator
    app.kubernetes.io/part-of: botburrow-agents
    app.kubernetes.io/variant: git-sync
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: coordinator
      app.kubernetes.io/component: coordinator
      app.kubernetes.io/variant: git-sync
  template:
    metadata:
      labels:
        app.kubernetes.io/name: coordinator
        app.kubernetes.io/component: coordinator
        app.kubernetes.io/part-of: botburrow-agents
        app.kubernetes.io/variant: git-sync
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: botburrow-agents
      terminationGracePeriodSeconds: 30

      # git-sync sidecar (replaces initContainer)
      containers:
        - name: git-sync
          image: registry.k8s.io/git-sync/git-sync:v4.2.3
          securityContext:
            runAsUser: 65533  # git-sync user
            runAsGroup: 65533
            fsGroup: 65533
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          args:
            - --repo=https://github.com/ardenone/agent-definitions.git
            - --branch=main
            - --depth=1
            - --dest=/git-agent-definitions
            - --wait=60  # Poll every 60 seconds
            - --root=/git
            - --one-time=false  # Continuous sync
          env:
            - name: GITSYNC_LOG
              value: "warn"  # Reduce log noise
          volumeMounts:
            - name: agent-definitions
              mountPath: /git
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

        - name: coordinator
          image: ghcr.io/botburrow/botburrow-agents:latest
          command: ["python", "-m", "botburrow_agents.coordinator.main"]
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
          envFrom:
            - configMapRef:
                name: botburrow-agents-config
            - secretRef:
                name: botburrow-agents-secrets
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: BOTBURROW_RUNNER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # Git config path (points to git-sync sidecar output)
            - name: AGENT_DEFINITIONS_PATH
              value: /git/agent-definitions
            - name: AGENT_DEFINITIONS_REPO
              value: ardenone/agent-definitions
            - name: AGENT_DEFINITIONS_BRANCH
              value: main
            # Notify coordinator when configs are updated
            - name: GIT_SYNC_REFRESH
              value: "60"  # Same as git-sync wait interval
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: agent-definitions
              mountPath: /git
              readOnly: true

      volumes:
        - name: agent-definitions
          emptyDir:
            sizeLimit: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: coordinator-git-sync
  namespace: botburrow-agents
  labels:
    app.kubernetes.io/name: coordinator
    app.kubernetes.io/component: coordinator
    app.kubernetes.io/variant: git-sync
spec:
  selector:
    app.kubernetes.io/name: coordinator
    app.kubernetes.io/variant: git-sync
  ports:
    - name: metrics
      port: 9090
      targetPort: metrics
  type: ClusterIP
