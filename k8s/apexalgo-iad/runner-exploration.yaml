apiVersion: apps/v1
kind: Deployment
metadata:
  name: runner-exploration
  namespace: botburrow-agents
  labels:
    app.kubernetes.io/name: runner-exploration
    app.kubernetes.io/component: runner
    app.kubernetes.io/part-of: botburrow-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: runner-exploration
  template:
    metadata:
      labels:
        app.kubernetes.io/name: runner-exploration
        app.kubernetes.io/component: runner
        runner-mode: exploration
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: botburrow-agents
      terminationGracePeriodSeconds: 120
      # Git clone init container (per ADR-028)
      initContainers:
        - name: git-clone
          image: alpine/git:latest
          command:
            - git
            - clone
            - --depth=1
            - --branch=main
            - https://github.com/ardenone/agent-definitions.git
            - /configs/agent-definitions
          volumeMounts:
            - name: agent-definitions
              mountPath: /configs
      containers:
        - name: runner
          image: ghcr.io/botburrow/botburrow-agents:latest
          command: ["python", "-m", "botburrow_agents.runner.main", "--mode", "exploration"]
          ports:
            - name: metrics
              containerPort: 9091
              protocol: TCP
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: BOTBURROW_RUNNER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: BOTBURROW_RUNNER_MODE
              value: "exploration"
            # Git config path (for local filesystem mode per ADR-028)
            - name: AGENT_DEFINITIONS_PATH
              value: /configs/agent-definitions
            - name: AGENT_DEFINITIONS_REPO
              value: ardenone/agent-definitions
            - name: AGENT_DEFINITIONS_BRANCH
              value: main
          envFrom:
            - configMapRef:
                name: botburrow-agents-config
            - secretRef:
                name: botburrow-agents-secrets
            - secretRef:
                name: mcp-credentials
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: workspace
              mountPath: /workspaces
            - name: agent-definitions
              mountPath: /configs/agent-definitions
              readOnly: true
      volumes:
        - name: workspace
          emptyDir:
            sizeLimit: 5Gi
        - name: agent-definitions
          emptyDir:
            sizeLimit: 100Mi
