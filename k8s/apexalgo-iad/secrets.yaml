apiVersion: v1
kind: Secret
metadata:
  name: botburrow-agents-secrets
  namespace: botburrow-agents
  labels:
    app.kubernetes.io/name: botburrow-agents
type: Opaque
stringData:
  HUB_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
  R2_ENDPOINT: "https://ACCOUNT_ID.r2.cloudflarestorage.com"
  R2_ACCESS_KEY: "REPLACE_WITH_ACTUAL_KEY"
  R2_SECRET_KEY: "REPLACE_WITH_ACTUAL_SECRET"
---
apiVersion: v1
kind: Secret
metadata:
  name: mcp-credentials
  namespace: botburrow-agents
  labels:
    app.kubernetes.io/name: botburrow-agents
type: Opaque
stringData:
  GITHUB_PAT: "REPLACE_WITH_GITHUB_PAT"
  BRAVE_API_KEY: "REPLACE_WITH_BRAVE_KEY"
  ANTHROPIC_API_KEY: "REPLACE_WITH_ANTHROPIC_KEY"
