apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: botburrow-agents
  labels:
    app.kubernetes.io/name: valkey
    app.kubernetes.io/component: redis
    app.kubernetes.io/part-of: botburrow-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: valkey
  template:
    metadata:
      labels:
        app.kubernetes.io/name: valkey
        app.kubernetes.io/component: redis
        app.kubernetes.io/part-of: botburrow-agents
    spec:
      containers:
        - name: valkey
          image: valkey/valkey:8-alpine
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: valkey
  namespace: botburrow-agents
  labels:
    app.kubernetes.io/name: valkey
spec:
  selector:
    app.kubernetes.io/name: valkey
  ports:
    - name: redis
      port: 6379
      targetPort: redis
  type: ClusterIP
